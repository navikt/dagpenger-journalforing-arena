name: dagpenger-journalforing-arena
image: repo.adeo.no:5443/dagpenger-journalforing-arena
team: dagpenger
replicas:
  min: 2
  max: 4
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
  - alias: dagpenger-journalforing-arena-properties
    resourceType: applicationproperties
  - alias: srvdagpenger-journalforing-arena
    resourceType: credential
  - alias:  kafka-schema-registry
    resourceType: baseUrl
  - alias: dagpenger-oppslag-api
    resourceType: restservice
